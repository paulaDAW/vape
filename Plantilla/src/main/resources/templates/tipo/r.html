<div class="container bg-light">
	<h1>Lista de tipos</h1>

	<form action="/tipo/c">
		<input type="submit" value="Nuevo tipo de entrada" />
	</form>


	<form action="/">

		<input type="submit" value="Menú principal" />
	</form>

	<table class="table table-striped table-hover">
		<tr>
			<th>Acción</th>
			<th>Tipo</th>
			<th>Precio</th>
		</tr>

		<tr th:each=" tipo : ${ tipos }">
			<td>
				<div class="row">
					<div class="col">
						<form action="/tipo/u">
							<input type="hidden" th:value="${ tipo.id }" name="id" />
							<button onclick="submit()">
								<img src="/img/lapiz.png" width="20" height="20" />
							</button>
						</form>
					</div>

					<div class="col">
						<form action="/tipo/d" method="post">
							<input type="hidden" th:value="${ tipo.id }" name="id" />
							<button onclick="submit()">
								<img src="/img/basura.png" width="20" height="20" />
							</button>
						</form>
					</div>
				</div>
			</td>

			<td th:text="${ tipo.nombre }" />
			<td th:text="${ tipo.precio }" />

		</tr>
	</table>
</div>
