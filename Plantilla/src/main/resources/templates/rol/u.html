<div class="container">
	<div class="card w-50 m-auto mt-2">
		<div class="card-header text-center">
			<h1>Actualizar rol</h1>
		</div>
		<div class="card-body">
			<h5 class="card-title text-center">Rellena los campos</h5>
			<form action="/rol/u" method="post" id="formRol">
				<div class="row g-2 justify-content-center align-items-center">
					<div class="col-3">
						<label for="id-Nombre">Nombre</label>
					</div>
					<div class="col-1"></div>
					<div class="col-4">
						<input type="text" id="id-Nombre" name="nombre" required="required" class="form-control"
							th:value="${rol.nombre}" />
						<input type="hidden" name="idRol" th:value="${rol.id}" />
					</div>
				</div>
				<br />
				<div class="text-center">
					<button type="submit" class="btn btn-primary btn-sm">Actualizar Rol</button>
				</div>
			</form>
		</div>
		<div class="card-footer text-muted text-center">
			<form action="/rol/r">
				<button class="btn btn-danger btn-sm">Cancelar</button>
			</form>
		</div>
	</div>
</div>
	<!--Validaciones-->
	<script type="text/javascript" src="/js/validaciones/rol.js"></script>
