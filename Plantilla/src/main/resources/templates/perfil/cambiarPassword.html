<div class="container">
	<div class="card w-75 m-auto mt-2">
		<div class="card-header">
			Cambio de contraseña
		</div>
		<div class="card-body text-center">
			<form action="/perfil/cambiarPassword" method="post">
				<input type="hidden" name="id" th:value="${id}"/>
			
				<div class="row g-2 justify-content-center align-items-center">
					<div class="col-4">
						<label for="idPass" class="col-form-label">Nueva contraseña</label>
					</div>
					<div class="col-1"></div>
					<div class="col-4">
						<input type="password" class="form-control" name="nuevaPass" id="idPass"/>
					</div>
				</div>			
				<br>
				
				<div class="row g-2 justify-content-center align-items-center">
					<div class="col-4">
						<label for="idPassN" class="col-form-label">Confirmar nueva contraseña</label>
					</div>
					<div class="col-1"></div>
					<div class="col-4">
						<input type="password" class="form-control" name="nuevaPassConfirmar" id="idPassN"/>
					</div>
				</div>
				<br>
				<div class="text-center">
					<input type="submit" class="btn btn-primary" value="Cambiar"/>
				</div>
				<br>
			</form>
		</div>
		<div class="card-footer">
			<form action="/perfil"  >
				<!--<input type="hidden" name="id" th:value="${id}"/>-->
				<input type="submit" class="btn btn-secondary" value="Cancelar"/>
				<br>
			</form>
		</div>	
	</div>
</div>
