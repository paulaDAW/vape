<div class="container">
	<div class="card w-50 m-auto mt-2">
		<div class="card-header text-center">
			<h1>Crear tipo de entrada</h1>
		</div>
		<div class="card-body">
			<h5 class="card-title text-center">Rellena los campos</h5>
			<form action="/tipo/c" method="post" id="formTipo" novalidate>
				<div class="row g-2 justify-content-center align-items-center">
					<div class="col-3">
						<label for="id-Nombre">Tipo de entrada(nombre)</label>
					</div>
					<div class="col-1"></div>
					<div class="col-4">
						<input type="text" id="id-Nombre" class="form-control" name="nombre" required="required"
							autofocus="autofocus" />
					</div>
				</div>
				<br />
				<div class="row g-2 justify-content-center align-items-center">
					<div class="col-3">
						<label for="id-Precio">Precio asociado</label>
					</div>
					<div class="col-1"></div>
					<div class="col-4">
						<input type="number" step="0.1" id="id-Precio" class="form-control" name="precio"
							required="required" />
					</div>
				</div>
				<br />
				<div class="text-center">
					<button type="submit" class="btn btn-primary btn-sm">AÃ±adir Tipo</button>
				</div>
			</form>
		</div>
		<div class="card-footer text-muted text-center">
			<form action="/tipo/r">
				<button class="btn btn-danger btn-sm">Cancelar</button>
			</form>
		</div>
	</div>
</div>
	<!--Validaciones-->
	<script type="text/javascript" src="/js/validaciones/tipo.js"></script>
