<!--Entradas-->
<div class="container mt-2" id="contenido">
	<div class="card">
		<div class="card-header">
			<div class="card-title text-center">
				Selecciona tus entradas
			</div>
		</div>
		<div class="card-body formularioCompra text-center align-items-center">
			<form action="/comprar/resumen">
				<!--Crear vista confirmacion-->

				<div class="numeroEntradas" >
					<div class="row">
						<div class="col-1"></div>
						<div class="col-4">
							<label for="iUno"><b>NÃºmero de entradas</b></label>
						</div>
						<div class="col-2">
							<input id="iUno" step="1" type="number" name="cantidad"
						 required="required" autofocus="autofocus" class="form-control" />
						</div>
						<div class="col-1"></div>
						<div class="col-2">
							<input type="button" id="confirUno" class="btn btn-transparent botonRegistro" value="Confirmar"/>
						</div>
						<div class="col-2">
							<input type="button" id="cancelarUno" class="btn btn-transparent botonCancelar" value="Cancelar"/>
						</div>
					</div>

				</div>
				
				<br />

				<div class="entradaExpo dos" id="iDos">
					<div class="row">
						<div class="col-1"></div>
						<div class="col-4">
							<label ><b>Tipo de entrada</b></label>
						</div>
						<div class="col">
							<select name="idTipo" id="iSelect" class="form-select">
								<option value="null">Elige una entrada</option>
								<th:block th:each=" tipo : ${tipos}">
									<option th:value="${tipo.id}" th:text="|${tipo.nombre} (${tipo.precio} â‚¬)|"
										class="form-control" />
								</th:block>
							</select>
						</div>
						<div class="col-2">
							<input type="button" id="confirDos" class="btn btn-transparent botonRegistro" value="Confirmar"/>
						</div>
						<div class="col-2">
							<input type="button" id="cancelarDos" class="btn btn-transparent botonVolver" value="Cancelar"/>
						</div>
					</div>
				</div>
				<br />

				<!--Cada entrada debe de tener N fechas, y comprobar sobre la selecionada-->
				<!--Mostrar solo las fechas que no tengan todas vendidas-->
				<div class="seleccionFecha align-items-center tres p-auto" id="iTres">
					<div class="row">
						<label><b>Fecha</b></label>
					</div>
					<br>
					<div class="row">
						<div class="col-3"></div>
						<div class="col-6">
							<div id="datepicker" class="text-center" onchange="comprobarValores()"></div>
							<input type="hidden" name="fecha" id="fechaC" class="form-control" />
						</div>
						<div class="col-1"></div>
					</div>
					<br>
					<div class="row justify-content-center">
						<div class="col-2">
							<input type="button" id="cancelarTres" class="btn btn-transparent botonVolver" value="Cancelar"/>
						</div>
					</div>
				</div>
				
				<br />


				<div class="botonEnvio text-center" id="idBotonEnvio">
					<button class="btn btn-transparent botonRegistro" onclick="submit()">Comprar</button>
				</div>

			</form>
		</div>
		<div class="card-footer text-muted text-center">
			<form action="/">
				<button class="btn btn-transparent botonVolver btn-sm">Volver</button>
			</form>
		</div>

	</div>
</div>

<script src="/js/fecha.js"></script>
<script src="/js/compraEntradas.js"></script>
