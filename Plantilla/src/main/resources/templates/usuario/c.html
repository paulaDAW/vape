<div class="container">
	<h1>Crear Usuario</h1>
	<form action="/usuario/c" method="post">
			
		<label for="idNombre">Nombre</label>
		<input id="idNombre" type="text" name="nombre" required="required" autofocus="autofocus"/>
		<br/>	
			
		<label for="idApellidos">Apellidos</label>
		<input id="idApellidos" type="text" name="apellidos" required="required"/>
		<br/>
		
		<label for="idFnac">Fecha de nacimiento</label>
		<input type="date" name="fnac" required="required">
		<br/>
		
		<label for="idEmail">Email</label>
		<input id="idEmail" type="text" name="email" required="required"/>
		<br/>
		
		<label for="idLoginName">Login Name</label>
		<input id="idLoginName" type="text" name="loginName" required="required"/>
		<br/>
		
		<label for="idPassword">Contrase√±a</label>
		<input id="idPassword" type="password" name="password" required="required"/>
		<br/>
		
		
		<select name="idRol">
			<th:block th:each=" rol : ${roles}">
				<option th:value="${rol.id}" th:text="${rol.nombre}"></option>
			</th:block>
		</select>
		<br>
		
		<input type="submit"/>
		<br/>
	</form>
	
	<form action="/usuario/r">
		<input type="submit" value="Cancelar"/>
	</form>
</div>
