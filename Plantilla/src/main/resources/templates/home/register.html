<div class="container">
	<div class="card w-50 m-auto mt-2">
  			<div class="card-header text-center">
    			Registro de usuario
  			</div>
  			
  			<div class="card-body">
    			<h5 class="card-title text-center">Rellena los campos</h5>
    			<form action="/register" method="post">
    				<div class="row g-2 justify-content-center align-items-center">
  						<div class="col-3">
    						<label for="idNombre" class="col-form-label">Nombre</label>
  						</div>
  						<div class="col-1"></div>
  						<div class="col-4">
  							<input type="text" id="idNombre" class="form-control" name="nombre" required="required" autofocus="autofocus"/>
  						</div>
					</div>
					<br>
					<div class="row g-2 justify-content-center align-items-center">
  						<div class="col-3">
    						<label for="idApellidos" class="col-form-label">Apellidos</label>
  						</div>
  						<div class="col-1"></div>
  						<div class="col-4">
  							<input type="text" id="idApellidos" class="form-control" name="apellidos" required="required"/>
  						</div>
					</div>
					<br>

					<div class="row g-2 justify-content-center align-items-center">
  						<div class="col-3">
    						<label for="idEmail" class="col-form-label">Email</label>
  						</div>
  						<div class="col-1"></div>
  						<div class="col-4">
  							<input id="idEmail" type="text" name="email" class="form-control" required="required"/>
  						</div>
					</div>
					<br>

					<div class="row g-2 justify-content-center align-items-center">
  						<div class="col-3">
    						<label for="idFnac" class="col-form-label">Fecha de nacimiento</label>
  						</div>
  						<div class="col-1"></div>
  						<div class="col-4">
  							<input type="date" name="fnac" class="form-control" required="required">
  						</div>
					</div>
					<br>

    				<div class="row g-2 justify-content-center align-items-center">
  						<div class="col-3">
    						<label for="id-user2" class="col-form-label">Usuario</label>
  						</div>
  						<div class="col-1"></div>
  						<div class="col-4">
    						<input type="text" name="loginName" id="id-user2" class="form-control">
  						</div>
					</div>
					<br>
    				<div class="row g-2 justify-content-center align-items-center">
  						<div class="col-3">
    						<label for="id-pass2" class="col-form-label">Contrase√±a</label>
  						</div>
  						<div class="col-1"></div>
  						<div class="col-4">
    						<input type="password" name="password" id="id-pass2" class="form-control" aria-describedby="passwordHelpInline">
  						</div>
					</div>
					<br>
					<div class="text-center">
						<button class="btn btn-primary btn-sm" onclick="submit()">Entrar</button>
					</div>
				</form>
				
  			</div>
  			<div class="card-footer text-muted text-center">
    			<form action="/">
					<button class="btn btn-secondary btn-sm">Volver</button>
				</form>
  			</div>
		</div>

			</select>

</div>
