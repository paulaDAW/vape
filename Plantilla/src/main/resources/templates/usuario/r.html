<div class="container">
	<h1>Lista de Usuarios</h1>

	<form action="/usuario/c">
		<input type="submit" value="Nuevo Usuario" />
	</form>


	<form action="/">

		<input type="submit" value="Menú principal" />
	</form>

	<table class="table table-striped table-hover">
		<tr>
			<th>Acción</th>
			<th>Nombre</th>
			<th>Primer apellido</th>
			<th>Segundo apellido</th>
			<th>Email</th>
		</tr>

		<tr th:each=" usuario : ${ usuarios }">
			<td>
				<div class="row">
					<div class="col">
						<form action="/usuario/u">
							<input type="hidden" th:value="${ usuario.id }" name="id" />
							<button onclick="submit()">
								<img src="/img/lapiz.png" width="20" height="20" />
							</button>
						</form>
					</div>

					<div class="col">
						<form action="/usuario/d" method="post">
							<input type="hidden" th:value="${ usuario.id }" name="id" />
							<button onclick="submit()">
								<img src="/img/basura.png" width="20" height="20" />
							</button>
						</form>
					</div>
				</div>
			</td>

			<td th:text="${ usuario.nombre }" />
			<td th:text="${ usuario.apellido1 }" />
			<td th:text="${ usuario.apellido2 }" />
			<td th:text="${ usuario.email }" />

		</tr>
	</table>
</div>
