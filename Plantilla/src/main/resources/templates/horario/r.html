<div class="container">
	<h1>Lista de horarios</h1>

	<form action="/horario/c">
		<input type="submit" value="Nuevo horario" />
	</form>


	<form action="/">

		<input type="submit" value="Menú principal" />
	</form>

	<table class="table table-striped table-hover">
		<tr>
			<th>Acción</th>
			
			<th>Fecha</th>
		</tr>

		<tr th:each=" horario : ${ horarios }">
			<td>
				<div class="row">
					<div class="col">
						<form action="/horario/u">
							<input type="hidden" th:value="${ horario.id }" name="id" />
							<button onclick="submit()">
								<img src="/img/lapiz.png" width="20" height="20" />
							</button>
						</form>
					</div>

					<div class="col">
						<form action="/horario/d" method="post">
							<input type="hidden" th:value="${ horario.id }" name="id" />
							<button onclick="submit()">
								<img src="/img/basura.png" width="20" height="20" />
							</button>
						</form>
					</div>
				</div>
			</td>
			
			<td th:text="${ horario.fecha }" />


		</tr>
	</table>
</div>
