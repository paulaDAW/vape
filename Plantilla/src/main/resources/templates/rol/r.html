
<div class="container bg-light">
<h1>Lista de roles</h1>

<form action="/rol/c">
<input type="submit" value="Nuevo rol"/>
</form>


<form action="/">

<input type="submit" value="Menú principal"/>
</form>

<table class="table table-striped table-hover">
<tr>
<th>Acción</th>
<th>Nombre</th>
</tr>

<tr th:each=" rol : ${ roles }">
<td>
<div class="row">
<div class="col">
<form action="/rol/u">
<input type="hidden" th:value="${ rol.id }" name="id"/>
<button onclick="submit()">
<img src="/img/lapiz.png" width="20" height="20"/>
</button>
</form>
</div>

<div class="col">
<form action="/rol/d" method="post">
<input type="hidden" th:value="${ rol.id }" name="id"/>
<button onclick="submit()">
<img src="/img/basura.png" width="20" height="20"/>
</button>
</form>
</div>
</div>
</td>

<td th:text="${ rol.nombre }"/>


</tr>
</table>
</div>
