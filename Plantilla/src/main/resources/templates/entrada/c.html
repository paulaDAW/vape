<div class="container">
	<div class="card w-50 m-auto mt-2">
		<div class="card-header text-center">
			<h1>Crear nueva entrada</h1>
		</div>
		<div class="card-body">
			<h5 class="card-title text-center">Rellena los campos</h5>
			<form action="/entrada/c" method="post" id="formEntradaC" novalidate>
				<div class="row g-2 justify-content-center align-items-center">
					<div class="col-3">
						<label for="id-numeroMax">Número máximo</label>

					</div>
					<div class="col-1"></div>
					<div class="col-4">
						<input type="text" id="id-numeroMax" name="numeroMax" class="form-control" required="required"
							autofocus="autofocus" />
					</div>
				</div>
				<br/>
				<div class="row g-2 justify-content-center align-items-center">
					<div class="col-3">
						<!--Poner un calendario? Mirar para automatizar para dos meses mínimo, con seeder?-->

						<label for="id-fecha">Fecha de la entrada</label>
					</div>
					<div class="col-1"></div>
					<div class="col-4">
						<input type="date" id="id-fecha" name="fecha" class="form-control" required="required" />
					</div>
				</div>
				<br />
				<div class="text-center">
					<button type="submit" class="btn btn-primary btn-sm">Añadir Entrada</button>
				</div>
			</form>
		</div>
		<div class="card-footer text-muted text-center">
			<form action="/entrada/r">
				<button class="btn btn-danger btn-sm">Cancelar</button>
			</form>
		</div>
	</div>
</div>
	<!--Validaciones-->
	<script type="text/javascript" src="/js/validaciones/entradaC.js"></script>
